#
# LDAP Defaults
#

# See ldap.conf(5) for details
# This file should be world readable but not world writable.
SUDOERS_BASE ou=SUDOers,dc=domain,dc=penley,dc=io
SUDOERS_TIMED no
SUDOERS_DEBUG 1
BASE    dc=domain,dc=penley,dc=io
URI     ldaps://domain.penley.io

#SIZELIMIT      12
#TIMELIMIT      15
#DEREF          never

# TLS certificates (needed for GnuTLS)
TLS_CACERT      /etc/ldap/ad.crt